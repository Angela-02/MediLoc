<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    {%include 'public_header.html'%}

<center>
    <form action="" method="post" style="margin-top: 50px;">

        <table>
            <tr>
                <th style="font-size: 25px; color: black;" >Hospital Name:</th>
                <td><input type="text" name="hname" class="form-control" style="margin-top: 25px;" required=""></td>
            </tr>

            <tr>
                <th style="font-size: 25px; color: black;">Place:</th>
                <td><input type="text" name="place" class="form-control" style="margin-top: 25px;" required="" ></td>
            </tr>
            <tr>

                <th style="font-size: 25px; color: black;">Phone:</th>
                <td><input type="text" name="phone" class="form-control" style="margin-top: 25px;"  required="" ></td>
            </tr>

            <tr>

                <th style="font-size: 25px; color: black;">Email:</th>
                <td><input type="email" name="mail" class="form-control" style="margin-top: 25px;" required="" ></td>
            </tr>

            <tr>
                <th style="font-size: 25px; color: black;">LATITUDE:</th>
                <td style="color: black;"><input type="text"  name="latitude" id="slati"  class="form-control" style="margin-top: 25px;" required=""></td>	
                
                <td><a onclick="myFunction();"  class="btn btn-danger" required>View Map</a></td>
            </tr>
            <tr>
                <th style="font-size: 25px; color: black;">LONGITUDE:</th>
                <td style="color: black;"><input type="text" name="longitude" id="elongi"  required  class="form-control" style="margin-top: 25px;" required="" ></td>	
            </tr>

            <tr>
                <th style="font-size: 25px; color: black;">User Name:</th>
                <td><input type="text" name="uname" class="form-control" style="margin-top: 25px;" required="" ></td>
            </tr>
            <tr>
                <th style="font-size: 25px; color: black;">Password:</th>
                <td><input type="password" name="pwd" class="form-control" style="margin-top: 25px;" required="" ></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" name="add" style="margin-top: 25px;"  class="btn btn-success"></td>
            </tr>
        </table>
    </form>

</center>
    <td>
        <div id="dvMap" style="width: 600px; height: 500px;"></div>
      </td>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3MPnSnyWwNmpnVEFkaddVvy_GWtxSejs&sensor=false"></script>
    <script type="text/javascript">
// window.onload = function () {
function myFunction() {
    var mapOptions = {
        center: new google.maps.LatLng(9.9763482, 76.286272),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var infoWindow = new google.maps.InfoWindow();
    var latlngbounds = new google.maps.LatLngBounds();
    var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
    google.maps.event.addListener(map, 'click', function (e) {
        alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
        document.getElementById('slati').value = e.latLng.lat();
        document.getElementById('elongi').value = e.latLng.lng();


    });
}
</script>
