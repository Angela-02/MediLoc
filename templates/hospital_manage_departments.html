<body>

    {%include 'hospital_header.html'%}

    {%if data['up']%}
<center>
    <form action="" method="post">

        <table>
            <tr>
                <th style="font-size: 25px;">Department Name</th>
                <td><input type="text" name="dname" value="{{data['up'][0]['department_name']}}" required=""  class="form-control"></td>

            <tr>
                <td><input type="submit" name="update" class="btn btn-danger"></td>
            </tr>
        </table>
    </form>

<br><br><br><br>
    {%else%}


    <br><br><br><br>
<center>
    <form action="" method="post">

                <td><input type="text" name="dname" class="form-control" required="" ></td>
            </tr>

                <td><input type="submit" name="add" class="btn btn-success"></td>

        </table>
    </form>
</center>

    <table border="2" class="table table-info" style="width: 1500px;">

        <tr>
            <th>Sl.No</th>
            <th>Department Name</th>
            <th></th>
        </tr>

        {%for i in data['view']%}

        <tr>

            <td>{{loop.index}}</td>
            <td>{{i['department_name']}}</td>
            <td><a href="?action=update&id={{i['department_id']}}" class="btn btn-warning">Update</a>
            <a href="?action=delete&id={{i['department_id']}}" class="btn btn-danger">Delete</a>
        <a href="/hospital_manage_doctors?id={{i['department_id']}}" class="btn btn-outline-dark">Manage Doctors</a></td>

        </tr>

        {%endfor%}
