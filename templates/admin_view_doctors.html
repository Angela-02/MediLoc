<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {%include 'admin_header.html'%}

    <br><br><br><br><br>

    <center>
    <table  border="2" class="table table-primary">
        <tr>

            <th>Sl.no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Place</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Qualification</th>

        </tr>

        {%for i in  data['view']%}

        <tr>

            <td>{{loop.index}}</td>
            <td>{{i['first_name']}}</td>
            <td>{{i['last_name']}}</td>
            <td>{{i['place']}}</td>
            <td>{{i['phone']}}</td>
            <td>{{i['email']}}</td>
            <td>{{i['qualification']}} </td>

        </tr>

        {%endfor%}


    </table>

    <br><br><br>

</center>
    {%include 'footer.html'%}
    
    
</body>
</html>
